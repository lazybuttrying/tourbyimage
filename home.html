<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Tour By Image</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='home.css'>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
  <script type="text/javascript">
    function searchURL() {
      window.location = "https://unsplash.com/s/photos/" + (document.getElementById("search_city").value);
    }
  </script>
</head>

<body>
  <header>Tour By Image</header>

  <h3>Enter where you want to go</h3>
  <input id="search_city" onkeypress="javascript:if(event.keyCode==13){searchURL()}" type="text" name="search_city"
    placeholder="ex - seoul">
  <img class="earth" src="location.svg" alt="earth image">
  <div class="icon">Icons made by <a href="https://www.flaticon.com/authors/srip" title="srip">srip</a> from <a
      href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>

  <footer>Image on UnSplash</footer>
</body>

</html>
