<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Tour By Image</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&display=swap" rel="stylesheet">
  <link rel='stylesheet' type='text/css' media='screen' href='searchResult.css'>

  <script src='main.js'></script>
</head>

<body>
  <div class="header">

    <header>Tour By Image</header>
    <input id="search_city" onkeypress="javascript:if(event.keyCode==13){searchURL()}" type="text" name="search_city"
      placeholder="Enter where you want to go">
    <h1>dddd</h1>
  </div>
  <div class="imgResult">
    <img src="location.svg" style="width:50%" alt="image">
  </div>

  <div class="buttons">
    <button type="button" name="previous">←</button>
    <button type="button" name="save">save</button>
    <button type="button" name="next">→</button>
  </div>

  <textarea cols="80" rows="15" id="writing" type="text" name="search_city" placeholder="Type your journey"></textarea>

</body>

</html>
